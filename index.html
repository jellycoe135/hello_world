<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Guitar Sheet Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #textDisplay {
            font-size: 2em;
            margin: 20px 0;
        }
        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="textDisplay">Classical Guitar Sheet Music</div>

    <div class="controls">
        <label for="fontSelect">Choose Font: </label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <div class="controls">
        <label for="colorSelect">Choose Color: </label>
        <select id="colorSelect">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
    </div>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const fontSelect = document.getElementById('fontSelect');
        const colorSelect = document.getElementById('colorSelect');

        fontSelect.addEventListener('change', function() {
            textDisplay.style.fontFamily = this.value;
        });

        colorSelect.addEventListener('change', function() {
            textDisplay.style.color = this.value;
        });
    </script>

</body>
</html>
